<!--
ВНИМАНИЕ: Это одностраничный шаблон (HTML) — кладёшь файл в корень репозитория и разворачиваешь на Vercel как статический сайт.
Как редактировать (быстро, без git): зайди в GitHub → открой файл vercel-landing-template.html → Edit (карандаш) → измени значения в блоке `// CONFIG` ниже → Commit.

ФАЙЛЫ: логотип и видео можно положить рядом с этим файлом в репе (например logo.png и video.mp4), затем в CONFIG указать их имена.

Поддержка видео: если в videoUrl указать прямую ссылку на MP4 — будет HTML5-плеер, если это YouTube-ссылка — будет встроенный iframe.
-->

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>King Thimbles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

 <style>
/* --- Новый блок со стеной замка --- */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Cinzel', serif;
  color: #f5e8c7;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;

  /* затемнение + фоновое изображение */
  background:
    linear-gradient(180deg, rgba(8,6,4,0.55), rgba(12,10,8,0.55)),
    url('./background.jpg') center/cover no-repeat;

  background-blend-mode: overlay;
}

.card-shadow { box-shadow: 0 15px 35px rgba(0,0,0,0.45); }
.heading { text-shadow: 0 3px 8px rgba(0,0,0,0.5); letter-spacing: 1px; }
.ruby { color: #b0122f; }
.gold { color: #c79a2e; }
.btn {
  display: block;
  width: 100%;
  text-align: center;
  padding: 16px;
  font-weight: 700;
  border-radius: 10px;
  transition: all .25s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}
.btn:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
.btn-gold { background: linear-gradient(180deg, #f8e6a8 0%, #c79a2e 55%, #a07719 100%); color: #111; }
.btn-ruby { background: linear-gradient(180deg, #e4374d 0%, #b0122f 60%, #7c0f23 100%); color: #fff; }

/* адаптив под телефоны */
@media (max-width: 780px) {
  .heading { font-size: 28px; }
  .video-card video, .video-card img { height: 220px; }
  .logo-round { width: 120px; height: 120px; }
}
</style>
</head>
<body>
  <div class="w-full max-w-md mx-auto flex flex-col items-center gap-8">

    <!-- ========== CONFIG - правь здесь через GitHub web UI ========== -->
    <script>
      window.__CONFIG = {
        logo: './logo.png',                        // Круглое фото
        heading: 'INSTRUCCIONES',                  // Заголовок
        headingColor: '#b0122f',                   // Бордово-красный цвет
        videoUrl: '',                              // Ссылка на видео (или оставь пустым)
        button1Text: 'JUGAR EN KING THIMBLES',     // Первая кнопка
        button1Link: 'https://example.com',         // Ссылка на игру
        button2Text: 'TELEGRAM | SORTEO DE 500$', // Вторая кнопка
        button2Link: 'https://t.me/xxxxx',         // Ссылка на канал
        theme: 'castle'                            // фон и стиль (можно не менять)
      };
    </script>
    <!-- ============================================================ -->

    <!-- ЛОГО -->
    <div class="w-36 h-36 rounded-full overflow-hidden bg-white card-shadow">
      <img id="logoImg" src="" alt="logo" class="object-cover w-full h-full" />
    </div>

    <!-- ЗАГОЛОВОК -->
    <h1 id="heading" class="text-3xl font-bold heading text-center"></h1>

    <!-- ВИДЕО -->
    <div class="w-full bg-[#2a241b]/70 rounded-xl p-4 card-shadow">
      <div id="videoArea" class="relative flex items-center justify-center h-48 rounded-lg overflow-hidden">
        <div id="videoPlaceholder" class="absolute inset-0 flex items-center justify-center">
          <button id="openVideo" class="w-16 h-16 bg-[#c79a2e]/90 rounded-full flex items-center justify-center hover:scale-105 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </button>
        </div>
      </div>
    </div>

<!-- КНОПКИ С КРУГЛЫМИ ФОТО -->
<div class="buttons w-full flex flex-col gap-4">

  <a id="btn1" href="#" target="_blank" class="btn btn-gold flex items-center gap-3 px-4">
    <div class="w-12 h-12 rounded-full overflow-hidden flex-shrink-0">
      <img src="./button1.png" alt="icon1" class="w-full h-full object-cover">
    </div>
    <span class="flex-1 text-center">JUGAR EN KING THIMBLES</span>
  </a>

  <a id="btn2" href="#" target="_blank" class="btn btn-ruby flex items-center gap-3 px-4">
    <div class="w-12 h-12 rounded-full overflow-hidden flex-shrink-0">
      <img src="https://i.ibb.co/vxWbWn1/icon2.png" alt="icon2" class="w-full h-full object-cover">
    </div>
    <span class="flex-1 text-center">TELEGRAM | SORTEO DE 500$</span>
  </a>

</div>

  <!-- МОДАЛ ВИДЕО -->
  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-60 z-50">
    <div class="w-full max-w-3xl mx-4">
      <div class="bg-black rounded-lg overflow-hidden">
        <div class="relative pb-[56.25%]">
          <div id="modalContent" class="absolute inset-0"></div>
        </div>
        <div class="p-3 text-right">
          <button id="closeModal" class="px-3 py-1 bg-[#c79a2e]/90 rounded">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS для инициализации -->
  <script>
    const cfg = window.__CONFIG;
    document.getElementById('logoImg').src = cfg.logo;
    const heading = document.getElementById('heading');
    heading.innerText = cfg.heading;
    heading.style.color = cfg.headingColor;
    document.getElementById('btn1').innerText = cfg.button1Text;
    document.getElementById('btn1').href = cfg.button1Link;
    document.getElementById('btn2').innerText = cfg.button2Text;
    document.getElementById('btn2').href = cfg.button2Link;

    const openVideo = document.getElementById('openVideo');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    openVideo.addEventListener('click', ()=>{
      const url = cfg.videoUrl;
      if(!url){ alert('Видео пока не добавлено.'); return; }
      modalContent.innerHTML = `<iframe src="${url.replace('watch?v=', 'embed/')}" frameborder="0" allowfullscreen class="w-full h-full"></iframe>`;
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });
    closeModal.addEventListener('click', ()=>{
      modal.classList.add('hidden');
      modalContent.innerHTML = '';
    });
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal.click(); });
  </script>
</body>
</html>
